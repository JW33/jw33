<div class="l-content">

            <div class="l-box">
				<div class="quotes">

                	</p>
				</div>
            </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-2">
            <div class="l-box">
				<div class="quotes">

                    	The Random Quote will go here!
                	</p>
				</div>
            </div>
        </div>

		<div class="pure-u-1 pure-u-md-1-2">
            <div class="l-box">
